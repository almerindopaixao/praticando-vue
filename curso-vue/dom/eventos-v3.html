<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>

    button {
        cursor: pointer;
    }

    .mouse-event {
        cursor: pointer;
    }

</style>

<div id="app">
    <p>{{ contador }}</p>
    <button type="button" @click="somarUm(5, $event)">Somar 1</button>
    <button type="button" @click="subtrairUm(5, $event)">Subtrair 1</button>
    <p class="mouse-event" @mousemove="mousePosition">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',

        data() {
            return {
                contador: 0,
                x: 0,
                y: 0,
            };
        },

        methods: {
            somarUm(passo, $event) {
                console.log($event);
                this.contador += passo;
            },

            subtrairUm(passo, $event) {
                if (this.contador <= 0) return;
                
                console.log($event);
                this.contador -= passo;
            },

            mousePosition($event) {
                this.x = $event.clientX;
                this.y = $event.clientY;
            },
        },
    });
</script>
