<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href="link" target="_blank">Google</a>
    <hr>
    <div v-html="linkHtml"></div>
</div>

<script>
    new Vue({
        el: '#app',

        data() {
            return {
                titulo: 'Curso de vue',
                link: 'https://google.com.br',
                linkHtml: '<a href="https://google.com.br" target="_blank">Google</a>'
            };
        },

        methods: {
            saudacao() {
                this.titulo = 'Bom dia !!'
                return this.titulo;
            },
        },
    });
</script>
