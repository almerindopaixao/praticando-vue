<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<style>
    button {
        cursor: pointer;
    }

    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>

<div id="app">
    <ul>
        <li :key="index" v-for="(cor, index) in cores">{{ index + 1 }}) {{ cor }}</li>
    </ul>
    <input v-model="corInput" type="text">
    <button @click="corInput && cores.push(corInput)">Adicionar</button>

    <hr>

    <template v-for="(cor, index) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ index }}</p>
    </template>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, key, index) in pessoa">
                {{ key }}: {{ valor }} ({{ index + 1 }})
            </div>
        </li>
    </ul>

    <hr>

    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                corInput: '',
                cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
                pessoas: [
                    { nome: 'Almerindo', idade: 26, peso: 56 },
                    { nome: 'Ang√©lica', idade: 22, peso: 89 },
                ],
            };
        },
    });
</script>
